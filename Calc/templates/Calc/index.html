<!-- Calc/templates/Calc/index.html -->
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'Calc/styles.css' %}">
    <title>Calculator</title>
</head>
<body>
    
    <form method="POST" action="{% url 'calculate' %}">
        {% csrf_token %}
        <h2>Calculator</h2>
        {% if result is not None %}
        <h1>Result: {{ result }}</h1>
         {% endif %}
        <input type="number" step="any" id="num1" name="num1" placeholder="enter number" required>
        <br><br>
        <input type="number" step="any" id="num2" name="num2" placeholder="enter number" required>
        <br><br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
    
</body>
</html>
